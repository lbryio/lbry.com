  team:
    advisory: Tim Penasehat
    alex:
      parag1: Alex Tabarrok adalah Bartley J. Madden Ketua Ekonomi di <a href="http://mercatus.org/" class="link-primary">Mercatus Center</a> dan profesor ekonomi di <a href="https://gmu.edu" class="link-primary">Universitas George Mason</a>. Dia mengkhususkan diri dalam reformasi kekayaan intelektual, efektivitas pasar, dan sistem peradilan.
      parag3: Tabarrok adalah rekan penulis, dengan rekan Mercatus Tyler Cowen, dari blog ekonomi populer <a class="link-primary" href="http://www.marginalrevolution.com/"><em>Marginal Revolution</em ></a> dan salah satu pendiri platform pendidikan online <a class="link-primary" href="http://mruniversity.com/">Marginal Revolution University</a>. Dia adalah rekan penulis <em><a href="http://www.amazon.com/Modern-Principles-Economics-Tyler-Cowen/dp/1429239972" class="link-primary">Prinsip Ekonomi Modern< /a></em>, dan penulis buku terbaru <em><a href="http://www.amazon.com/Launching-The-Innovation-Renaissance-Market-ebook/dp/B006C1HX24" class= "link-primary">Meluncurkan Renaisans Inovasi</em></a>. Artikelnya telah muncul di<em> New York Times</em>,<em> Washington Post</em>,<em> Wall Street Journal</em>, dan banyak publikasi bergengsi lainnya.
      parag3: Tabarrok menerima gelar PhD di bidang ekonomi dari <a class="link-primary" href="http://en.wikipedia.org/wiki/George_Mason_University" title="George Mason University">George Mason University</a> .
      title: Penasihat Ekonomi
    grin:
      parag1: Salah satu pekerjaan Alex adalah Wizard, dinamakan demikian karena dia tampaknya dapat memahami dan memanfaatkan teknologi baru lebih cepat daripada yang dapat diciptakan.
      parag2: Alex mendesain dan mengelola solusi infrastruktur yang dapat diskalakan untuk perusahaan SaaS, dan memanfaatkan pengalaman itu untuk memastikan arsitektur LBRY kokoh.
      parag3: Alex adalah lulusan dual-degree ke-3 dari RPI di tim ini, menerima gelar di bidang Ilmu Komputer dan Psikologi. Ia juga merupakan alumni SMA Stuyvesant.
      title: Pendiri, Chief Infrastructure Officer
    header: Tim
    jack:
     parag1: Jalur Jack ke pengembang dengan LBRY cukup khas() <a href="http://www.masslive.com/localbuzz/index.ssf/2009/06/actionreaction_how_one_teens_c.html" class="link-primary"> menghadapi enam puluh tahun penjara karena eksperimen kimia yang tidak bersalah</a>; kehilangan minat dalam kimia; <a href="https://www.youtube.com/watch?v=dXZi4UZjiiI&t=10" class="link-primary">memprogram gitar listrik gila untuk Kiss</a>; memutuskan untuk merevolusi internet.
      parag2: Jack adalah salah satu orang pertama yang menemukan LBRY dan melakukannya dengan sangat cepat sehingga dia mungkin lebih memahaminya daripada siapa pun.
      parag3: Jack mengidap Sindrom Asperger dan aktif terlibat dalam komunitas autisme. Dia adalah seorang reguler di Autism Talk TV Wrong Planet, telah muncul di <em>Radio Publik Nasional</em>, <em>New York Times</em>, dan tampil di seluruh negeri.
      title: Pendiri, Pengembang Inti
    jeremy:
     parag1: Jeremy tahu cara membangun dan menskalakan startup mulai dari hari pertama. Dia tahu cara memberikan produk yang dapat digunakan dan menampilkan produk tersebut kepada orang yang tepat.
      parag2: Jeremy bertanggung jawab atas pengemasan, presentasi, dan strategi LBRY, serta beberapa aspek desain. Dia adalah penggemar komunitas BitTorrent yang sudah lama.
      parag3: Jeremy mendirikan <a href="//usetopscore.com" class="link-primary">TopScore</a>, sebuah startup yang memproses jutaan dolar setiap bulan dalam pendaftaran acara dan aktivitas. Ia juga menghadiri <a href="//rpi.edu" class="link-primary">Institut Politeknik Rensselaer</a>, di mana ia menerima gelar dalam bidang fisika dan ilmu komputer.
      title: Pendiri, Chief Executive Officer
    jimmy:
      parag1: Jimmy adalah lulusan comp science/physics kedua dari Rensselaer. Setelah itu, dia mendapati dirinya terperosok dalam birokrasi pemerintah, menghabiskan terlalu banyak waktu untuk menyelesaikan terlalu sedikit.
      parag2: Siap mengerjakan proyek yang dia yakini, Jimmy meninggalkan pekerjaan pemrograman keamanan nasional untuk memulai LBRY. Jimmy menciptakan protokol LBRY dan aplikasi LBRY pertama.
      parag3: Jimmy adalah seorang fanatik Bitcoin dan telah sejak awal. Dia telah lama tertarik pada manfaat desentralisasi.
      title: Pendiri, Chief Executive Officer
    josh:
      parag1: Kombinasi Josh dari MBA, keterampilan analitis yang kuat, keterampilan pemrograman, keahlian periklanan, dan wawasan perseptif ke pasar keuangan membuatnya sering menyandang satu-satunya gelar yang dapat meringkas pemecah masalah yang beragam () sihir.
      parag2: Josh telah mendirikan perusahaan keuangan yang inovatif (kemudian diakuisisi), menjalankan jutaan dolar dalam kampanye AdWords, dan menjadi aktor awal dalam proyek kripto lainnya. Kontribusi Josh untuk LBRY akan beragam seperti latar belakangnya.
      title: Pendiri, Chief Operations & Growth Officer
    michael:
      parag1: Michael Huemer adalah Profesor Filsafat dan Etika di <a href="//www.colorado.edu/" class="link-primary">University of Colorado</a>, tempat dia mengajar sejak 1998. Dia telah menerbitkan tiga buku ilmiah penulis tunggal (termasuk <em><a href="http://www.amazon.com/Ethical-Intuitionism-Michael-Huemer/dp/0230573746" class="link-primary">Intuitionism Etis </a></em>), satu antologi yang diedit, dan lebih dari lima puluh artikel akademis dalam bidang epistemologi, etika, filsafat politik, dan metafisika.
      parag2: Artikel Huemer telah muncul di jurnal seperti <em>Tinjauan Filsafat</em>, <em>Pikiran</em>, <em>Jurnal Filsafat</em>, <em>Etika</em> , dan lain-lain. Bahan-bahannya digunakan sebagai bacaan di ruang kelas nasional. Dia menerima gelar B.A. dari UC Berkeley dan Ph.D. dari Universitas Rutgers.
      title: Penasihat Etis
    mike:
      parag1: Dengan gelar BA sederhana dalam Filsafat dari <a href="http://tulane.edu/" class="link-primary">Universitas Tulane</a>, Mike telah membangun perusahaan pemasaran jasa keuangan yang sukses, <a href="http://www.centinel.net/" class="link-primary">Konsultasi Centinel</a>. Centinel telah membantu klien tumbuh dari hampir tidak ada menjadi ratusan ribu pengunjung. Dia mengelola daftar pemasaran email dan akun media sosial dengan ukuran yang sama.
      parag2: Mike telah terlibat dengan komunitas Bitcoin sejak awal. Teman-temannya telah meluncurkan perusahaan seperti <a class="link-primary" href="//lamassu.is">Lamassu BTM</a>, <a class="link-primary" href="//coinapult.com" >Coinapult</a>, <a class="link-primary" href="//shapeshift.io">Shapeshift</a>. Sekarang, dia siap untuk mengubah dunia dengan memanfaatkan teknologi blockchain. Mike mengepalai upaya pemasaran LBRY dan bertindak sebagai duta platform kami untuk media, investor, dan publik.
      title: Pendiri, Penginjil
    stephan:
      parag1: Stephan Kinsella adalah pengacara paten terdaftar dan memiliki pengalaman lebih dari dua puluh tahun dalam paten, kekayaan intelektual, dan hukum komersial dan perusahaan umum. Dia adalah pendiri dan direktur <a href="http://c4sif.org/" class="link-primary">Pusat Studi Kebebasan Inovatif</a>. Kinsella telah menerbitkan banyak artikel dan buku tentang hukum kekayaan intelektual dan topik hukum termasuk <a href="http://www.amazon.com/International-Investment-Political-Dispute-Resolution/dp/0379215225" class="link-primary "> <em>Investasi Internasional, Risiko Politik, dan Penyelesaian Sengketa() Panduan Praktisi</em> </a> dan <a href="https://mises.org/library/against-intellectual-property-0 " class="link-primary"><em>Melawan Kekayaan Intelektual</em></a>.
      parag2: Dia menerima LL.M. dalam hukum bisnis internasional dari <a href="http://www.kcl.ac.uk/" class="link-primary">King's College London</a>, JD dari Paul M. Hebert Law Center di <a href="//lsu.edu" class="link-primary">Universitas Negeri Louisana</a>, serta gelar BSEE dan MSEE. Situs webnya adalah <a href="stephankinsella.com" class="link-primary">stephankinsella.com</a> dan <a href="kinsellalaw.com" class="link-primary">kinsellalaw.com</ a>
      title: Penasihat Hukum
    you:
      advheader: Penasihat Teknis atau Media
      advtext: LBRY mencari penasihat teknis yang sangat berpengalaman atau penasihat dengan latar belakang yang kuat di bidang penerbitan dan media. Jika Anda orang itu atau memiliki saran, <a href="mailto:jeremy@lbry.com?subject=Advisor" class="link-primary">beri tahu kami</a>.
      header: Anda
      parag1: Apakah menurut Anda membuka informasi akan memfasilitasi perkembangan manusia? Apakah Anda ingin bergabung dengan orang-orang yang cerdas dengan obsesi untuk memperbaiki sistem yang rusak? <a href="mailto:jeremy@lbry.com" class="link-primary">Sampaikan salam.</a>
      title:Pengembang, Desainer, Ekonom, Pemasar, Investor, ???
    zargham:
      parag1: Michael telah menghabiskan waktu bertahun-tahun untuk mengelola, merancang, dan mengawasi tim dan kerangka kerja ilmu data yang digunakan untuk membuat keputusan pembelian jutaan dolar untuk sebuah perusahaan media besar. Dia membawa pengetahuan tentang bisnis distribusi media, keahlian pengembangan perangkat lunak, pengalaman pengembangan bisnis, keterampilan teknis dan jaringan kontak perusahaan.
      parag2: Kemampuan Michael untuk dengan cepat mengadaptasi keahlian baru membuatnya menjadi pisau saku teknis dan bisnis dari tim startup kami. Dia memiliki gelar PhD di bidang rekayasa sistem dari University of Pennsylvania, dengan fokus pada sistem terdistribusi.
      title: Pendiri, Chief Technical Officer
