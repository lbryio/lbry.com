name: composer update

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *' #Checking for updates everyday

jobs:
  composer_update_job:
    runs-on: ubuntu-latest
    name: composer update
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: composer update action
        uses: kawax/composer-update-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN }}
          COMPOSER_PATH: /
          GIT_NAME: composer-updater
          GIT_EMAIL: composer@lbry.com